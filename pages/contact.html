<main>
    <!-- Contact form -->
    <section id="contact">
        <h3>Contactez-moi :</h3>
        <form class="flex" action="#" id="contact_infos" method="post">
            <label class="space" for="name">Nom :</label>
            <input class="space" id="name" name="name" placeholder="Nom" type="text"/>
            <label class="space" for="email">E-mail :</label>
            <input class="space" id="email" name="email" placeholder="Email" type="email"/>
            <label class="space" for="subject">Sujet :</label>
            <input class="space" id="subject" name="subject" placeholder="Sujet" type="text"/>
            <label class="space" for="message">Message :</label>
            <textarea class="space" id="message" name="message" placeholder="Message" rows="9"></textarea>
            <input class="button" type="submit" value="Envoyer !"/>
        </form>
    </section>
</main>
